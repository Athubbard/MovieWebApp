{% extends "base.html" %}

{% block content %}

<h1>Movie List</h1>

{% if movies|length == 0 %}
    <p>No movies yet</p>

{% else %}

        <ul>
            {% for movie in movies %}
            <h2><a href='./movie?id={{movie.id}}'>{{movie.title}} </a></h2>
            <li>{{movie.plot}}</li>
        
            {% endfor %}
        </ul>

{% endif %}

{% endblock %}
